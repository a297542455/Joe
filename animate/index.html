<style>
body {
	background: #fff;
	margin: 0;
	padding: 0;
	font: 12px normal Verdana, Arial, Helvetica, sans-serif;
	height: 100%;
	width: 100%;
	animation: myfirst 20s infinite;
	-webkit-animation: myfirst 20s infinite;
}


@keyframes myfirst
{
0% {background: #333;}
50% {background: white;}
100% {background: #333;}
}

@-webkit-keyframes myfirst
{
0% {background: #333;}
50% {background: white;}
100% {background: #333;}
}


* {margin: 0; padding: 0; outline: none;}

img {border: none;}

a { 
	text-decoration:none; 
	color:#00c6ff;
}

.bg-img1{
	position: fixed;
	width: 100%;
	height: 100%;
	top:-100%;
	background:url(images/001.jpg);
}

.bg-top,.bg-bottom{
	width:100%;
	height:50%;
	background: #161616 url(images/004.png) top left repeat;
	position: fixed;
	top:0;
	left:0;
}
.bg-bottom{
	top:50%;
	background: #161616 url(images/004.png) bottom right repeat;
}


/* Full Width Progress Bar */

#content { 
	width:100%; 
	height:5px; 
	background: #fff top left repeat;
	position: fixed;
	top:50%;
	margin-top:-2.5px;
}

.fullwidth .expand { 
	width:100%; 
	height:1px; 
	margin:2px 0; 
	background:#2187e7; 
	position:absolute;
	box-shadow:0px 0px 10px 1px rgba(0,198,255,0.7);
	animation:fullexpand 10s ease-out;
	-webkit-animation:fullexpand 10s ease-out;
	-ms-animation:fullexpand 10s ease-out;
}

@keyframes fullexpand {
	0%  { width:0%;}
	100%{ width:100%;}	
}

@-webkit-keyframes fullexpand {
	0%  { width:0%;}
	100%{ width:100%;}	
}

@-ms-keyframes fullexpand {
	0%  { width:0%;}
	100%{ width:100%;}	
}



/* Trigger button for javascript */

.triggerFull {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 0.8em;
	text-decoration: none;
	text-transform: lowercase;
	text-align: center;
	border: 1px solid #FFE4BE;
	padding: 20px;
	border-radius: 3px;
	display: block;
	width: 140px;
	position: fixed;
	bottom: 140px;
	left:50%;
	margin-left:-90px;
	z-index:99;
}
.triggerFull.a-txt{
	top:30%;
	left:63%;
	bottom: auto;
	border: none;
	cursor: default;
}



@media screen and (max-width:1400px){
  .wrapper{
    transform:scale(.7);
  }
  .music-text{
    transform:scale(1.5);
  }
}
		
.human{
	position: absolute;
	top:50%;
	left: 50%;
	margin:-350px 0 0 -380px;
	display:none;

.time{
	position:fixed;
	bottom:10%;
	right:10%;
	z-index:10;
	border: 1px solid #FFE4BE;
    padding: 20px;
    cursor:pointer;
}

.mt-back{width:100%; height:100%; position:fixed; top:0; left:0; z-index:9990; background:rgba(0,0,0,0.4); display:none;}		/*模态框背景*/
.mt-big{			/*模态框整体内容*/
	height:360px; width:60%; min-width:300px; border:1px solid yellowgreen; position:fixed; top:-500px; left:50%; margin-left:-30%; box-sizing:border-box; background:#fff; border-radius:4px;  z-index:9999;
}

.mt-close{ height:20px; width:20px; font-size:24px; font-weight:900; text-shadow:0 1px 1px #999; color:#0095d9; position:absolute; top:20px; right:20px; text-align:center; line-height:20px; cursor:pointer; }		/*模态框关闭按钮*/
.mt-close:hover{ color:yellowgreen;}
.mt-content{ font-weight:700; color:#333; text-align:center; width:100%; position:absolute; top:50%; left:50%; margin-top:-20px; margin-left:-50%;}		/*模态框内容区*/
.mt-bottom{ position:absolute; bottom:16px; text-align:center; width:100%; border-top:1px solid #eee; box-sizing:border-box; } 	/*模态框底部*/
.mt-comfirm,.mt-cancel{display: inline-block; cursor: pointer; width: 95px; height: 35px; line-height: 35px; color: #FFFFFF; border-radius: 5px; margin-top: 16px; box-shadow:0 2px 2px #ccc;}
.mt-comfirm{background-color: #0095d9; margin-right: 10px;}
.mt-cancel{background-color: #546a79;}
@media screen and (max-width: 320px) {
	.mt-big{min-width:260px;}
}
@media screen and (max-width: 500px) {
	.mt-big{height:240px;}
}

</style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
function runAlert(){
	$("div").remove(".mt-back").remove(".mt-big");		//初始移除两个DIV
	$("body").append("<div class='mt-back'></div><div class='mt-big'></div>")
	$(".mt-back").show();
	if($(".mt-big").width()>400){						//根据宽度判断弹出框的位置
		$(".mt-big").stop().animate({top:200}, "swing");
	}else{
		$(".mt-big").stop().animate({top:60}, "swing");
	}
	$(".mt-big").append("<span class='mt-close'>×</span>").append("<div class='mt-content'></div>").append("<div class='mt-bottom'><div class='mt-comfirm'>是的，表哥</div><div class='mt-cancel'>我是撒比我不走</div></div>");
	$(".mt-content").append('<div class="container"> <input type="checkbox" id="cbtest1" checked> <label for="cbtest1" class="check-box"></label><span class="check-text">靓仔</span> <input type="checkbox" id="cbtest2" checked> <label for="cbtest2" class="check-box"></label><span class="check-text">清秀</span> <input type="checkbox" id="cbtest3" checked> <label for="cbtest3" class="check-box"></label><span class="check-text">浪漫</span> <input type="checkbox" id="cbtest4" checked> <label for="cbtest4" class="check-box"></label><span class="check-text">迷人</span> <input type="checkbox" id="cbtest5"> <label for="cbtest5" class="check-box"></label><span class="check-text">逗比</span> </div>')

	$(".mt-comfirm").click(function(e) {
		$(".mt-back").slideUp();
		$(".mt-big").stop().animate({top:-500},"swing");
		window.location.href="../index.html"
	})
	
	$(".mt-close,.mt-cancel").click(function(e) {
		$(".mt-back").slideUp();
		$(".mt-big").stop().animate({top:-500},"swing");
	})
}
$(document).ready(function() {
	var mytime = 10000;		//设置动画时间，并不包括载入的等待时间，载入时间设置:animation:fullexpand 10s ease-out;
	var delayTime = 400;
	/*$('.time').click(function() {			//偷懒没写
		mytime = 100;
		$(this).hide();
		$('.fullwidth .expand').css({"animation":"fullexpand "+mytime*0.01+"s ease-out"})
	});*/
	$('.music-text').click(function(){
		runAlert();
	})
	$('.triggerFull,.wrapper,.human').hide();
	$('#content').addClass('fullwidth').delay(mytime).fadeOut('slow', function() {
		$('.bg-top').animate({'top':"-50%"},delayTime+300);
		$('.bg-bottom').animate({'top':"100%"},delayTime+300);
		$('.human').delay(delayTime).fadeIn(delayTime, function() {
			$('.time').hide();
			$('.triggerFull').fadeIn();
			$('.triggerFull.click').click(function(){
				$('.triggerFull').fadeOut(delayTime, function() {
					$('.wrapper').delay(delayTime*2).fadeIn(delayTime,function() {
						$('.bg-img1').animate({'top':'0'},1000)
						$('.music-text').delay(delayTime*10).animate({'bottom':'-150px','opacity':'1'},1000).delay(100).animate({'bottom':'-200px'},1000);
					});
				});
				$('.human').animate({'left':'-300%'},mytime,'swing');
			});
		});
	});;
});

</script>
